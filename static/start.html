<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canapé - An appetizer for creative coding</title>
    <script src="https://cdn.jsdelivr.net/npm/paper@0.12.18/dist/paper-full.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "style-mod": "https://esm.sh/style-mod",
            "w3c-keyname": "https://esm.sh/w3c-keyname",
            "crelt": "https://esm.sh/crelt",
            "@marijn/find-cluster-break": "https://esm.sh/@marijn/find-cluster-break",
            "@lezer/": "https://esm.sh/*@lezer/",
            "@codemirror/": "https://esm.sh/*@codemirror/",
            "codemirror": "https://esm.sh/*codemirror"
        }
    }
    </script>
    <script type="module" src="/static/StageButton.mjs"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chokokutai&family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Only keep necessary custom styles, remove conflicting body styles */
        #stage-buttons {
            width: 70%;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            gap: 3vh;
            flex-wrap: wrap;
            justify-content: center;
        }
        /* Removed old border styles for stage-button */
    </style>

</head>
<body>
    <div id="start">
        <h1>Wähle deinen Favoriten:</h1>
        <div id="stage-buttons">
            <stage-button filename="rectangular"></stage-button>
            <stage-button filename="flowfield"></stage-button>
            <stage-button filename="differential-growth" stop-after="20000"></stage-button>
        </div>
    </div>
</body>
</html>
